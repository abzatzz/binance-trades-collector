[tool:pytest]
# Pytest configuration for Data Provider project
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Asyncio configuration for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    system: System tests - end-to-end scenarios
    performance: Performance and benchmark tests
    api: API endpoint tests
    slow: Slow running tests (> 5 seconds)

# Test discovery
norecursedirs = .git .tox dist build *.egg venv env

# Warnings - updated to handle async and mock warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:unittest.mock
    ignore::pytest.PytestDeprecationWarning
    ignore::pytest.PytestRemovedIn9Warning
    ignore:.*async.*(fixture|generator).*:pytest.PytestDeprecationWarning
    ignore:.*There is no current event loop.*:DeprecationWarning:asyncio

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod